<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table>
            <tr>
                <td  colspan="4">
                    <input type="text" id="inputBox" value="0"/>
                </td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBtnPressed(7)">7</td>
                <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
                <td class="digitButton" onclick="digitBtnPressed(9)">9</td>
                <td class="operatorButton" onclick="operatorBtnPressed('x')">x</td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBtnPressed(4)">4</td>
                <td class="digitButton" onclick="digitBtnPressed(5)">5</td>
                <td class="digitButton" onclick="digitBtnPressed(6)">6</td>
                <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBtnPressed(1)">1</td>
                <td class="digitButton" onclick="digitBtnPressed(2)">2</td>
                <td class="digitButton" onclick="digitBtnPressed(3)">3</td>
                <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
            </tr>
            <tr>
                <td class="digitButton" colspan="2" onclick="digitBtnPressed(0)">0</td>
                <td class="ACButton"onclick="btnACPressed()">AC</td>
                <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
            
            </tr>
            <tr>            
                <td class="operatorButton" colspan="4" onclick="equalsBtnPressed()">=</td>
            </tr>
        </table>

        <script>
            
            var newLine = true; // indicate whether the next input should start on a new line
            var currentOperator;
            var value1;
            

            // Event handler for whenn a digit button is clicked
            function digitBtnPressed(button) {
                if (newLine) {
                    // Start a new input line with the pressed digit
                    document.getElementById("inputBox").value = button;
                    newLine = false;
                } else {
                    // Append the digit to the current input
                    var currentValue = document.getElementById("inputBox").value;
                    document.getElementById("inputBox").value = currentValue + button;
                }
            }

            // Event handler for when the "AC" (All Clear) button is clicked
            function btnACPressed() {
                // Reset the input to 0 and prepare for new input
                document.getElementById("inputBox").value = 0;
                newLine = true;
            }

            // Handles the event when an operator button (+, -, *, /) is pressed
            function operatorBtnPressed(operator){
                currentOperator = operator;  // Store the selected operator
                value1 = parseInt(document.getElementById("inputBox").value);  // Get the first input value
                newLine = true;  
            }

            // Handles the event when the equals button (=) is pressed
            function equalsBtnPressed(){
                var value2 = parseInt(document.getElementById("inputBox").value);  // Get the second input value
                var finalTotal;

                // Perform the operation based on the selected operator
                switch(currentOperator){
                    case "+":
                        finalTotal = value1 + value2;
                        break;
                    case "-":
                        finalTotal = value1 - value2;
                        break;
                    case "/":
                        finalTotal = value1 / value2;
                        break;
                    case "x":
                        finalTotal = value1 * value2;
                        break;
                }

                // Display the result in the input box
                document.getElementById("inputBox").value = finalTotal;

                // Reset the first value and prepare for new input
                value1 = 0;
                newLine = true;
            }
        </script>
        
    </body>
   
</html>
